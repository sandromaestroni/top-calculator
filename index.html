<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="numbers">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number zero">0</button>
                <button class="dot">.</button>
            </div>
            <div class="operands">
                <button class="operand percent">%</button>
                <button class="ce">CE</button>
                <button class="operand add">+</button>
                <button class="operand subtr">-</button>
                <button class="operand multiply">ร</button>
                <button class="operand divide">รท</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
